<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="title">Calculator</div>
    <div>
        <label for="number1">X</label>
        <input type="number" id= "number11" placeholder="select a number">
        <label for="number2">Y</label>
        <input type="number" id="number22" placeholder="select a number">
    </div>
    <div class="calculator_buttons">
        <button class="buttons_ope" data-action="add">+</button>
        <button class="buttons_oper" data-action="substract">-</button>
        <button class="buttons_opera" data-action="divide">/</button>
        <button class="buttons_operat" data-action="multiply">&times;</button>
        <button class="buttons_operato" data-action="percentage">&percnt;</button>
        <button class="buttons_equal" data-action="result">=</button>
    </div>

<script src="java.js"></script>
