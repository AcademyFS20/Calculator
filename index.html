    <title>Calculatrice</title>
</head>
<body>
    <script lang="javascript">
    
     function résultat()
        { 
        var a=document.Calculatrice.Operation_calcul.value;
         var b=eval(a); document.Operation_calcul.réponse.value=b;
         } 
         </script>
            <form name="Calculatrice">
             <input type="text" name="Operation_calcul">
              <input type="button" value=" = " onclick="résultat">
               <input type="text" name="réponse">
               
               <a href="#" onclick="résultat">Afficher le résultat</a> 

            </form>
            
</body>
</html>
